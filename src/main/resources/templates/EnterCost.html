<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Farm Management System</title>
</head>
<body>
<h3>WELCOME TO INPUT COST</h3>
<form th:action="@{/inputcost/add-cost}" method="post" th:object="${inputCost}">
<pre>
Type   : <input type="text" th:field="*{icType}"/>
Description   : <input type="text" th:field="*{icDesc}"/>
Date   : <input type="date" th:field="*{icDate}"/>
<input type="submit" value="Submit"/>
</pre>
</form>
<p th:text="${message}"/>

</body>
</html>
