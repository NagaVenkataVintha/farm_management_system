<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
<meta charset="ISO-8859-1">
<title>Farm Management System</title>
</head>
<body>
<h3>WELCOME TO CROP REGISTRATION!!</h3>
<form th:action="@{/crop/save}" method="post" th:object="${crop}">
<pre>
CropName  : <input type="text" th:field="*{crName}"/>
Area      : <input type="text" th:field="*{crArea}"/>
PlantingDate: <input type="date" th:field="*{plantingDate}"/>
ExpectedHarvestingDate: <input type="date" th:field="*{expectedHarvestingDate}"/>
ActualHarvestingDate: <input type="date" th:field="*{actualHarvestingDate}"/>
<input type="submit" value="Submit"/>

</pre>
</form>
<p th:text="${message}"></p>

</body>
</html>
